<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Carousel with pure JavaScript and CSS.">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Carousel</title>
</head>

<body>
    <!-- Wrapper that involves the all content -->
    <div class="wrapper">

        <!-- Carousel container-->
        <div class="carousel">
            <!-- Carousel images -->
            <div class="carousel__gallery">
                <img src="assets/images/img-1.jpg" alt="Img-01" class="carousel__img">
                <img src="assets/images/img-2.jpg" alt="Img-02" class="carousel__img">
                <img src="assets/images/img-3.jpg" alt="Img-03" class="carousel__img">
                <img src="assets/images/img-4.jpg" alt="Img-04" class="carousel__img">
            </div>

            <!-- Buttons that controls the slide -->
            <button class="btn btn--prev">&lt;</button>
            <button class="btn btn--next">&gt;</button>

            <div class="carousel__controls"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
